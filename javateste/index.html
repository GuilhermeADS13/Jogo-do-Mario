<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>O JOGO DE CORRIDA DO MARIO</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    
	<div align="center">
        <h1 style="color: rgba(211, 125, 20, 0.857);" ><img src="_imagens/player.gif" height="50px"> <span>Corrida do Mario</span> <img src="_imagens/block.gif" height="40px"></h1>
    </div>
	
	<div id="container" >
        <div id="player">
            <img src="_imagens/player.gif" alt="player">
        </div>
        <div id="block">
            <img src="_imagens/block.gif" alt="blocks">
        </div>
        <div id="road">
            <img src="_imagens/road.png" alt="road">
        </div>
        <div id="cloud">
            <img src="_imagens/cloud.png" alt="cloud">
        </div>
        <div id="score">Score <b>00</b></div>
        <div id="gameOver">Game Over</div>
    </div>
    
	<div>
    <div><p align="center" ><strong class="fa-blink">Precione <u>Espaço</u> Para começar e use (&#8593;) Para pular</strong> 
		</p>  <br /> 
		
    </div>

 
</div>
	
	<script src="main.js"></script>

</html>
